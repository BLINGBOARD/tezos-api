query GetActivities($limit: Int!, $prevId: bigint!) {
    marketplace_activity(
        where: {id: {_gt: $prevId}},
        order_by: {id: asc},
        limit: $limit
    ) {
        amount
        contract
        id
        internal_order_id
        maker
        taker
        network
        operation_hash
        operation_level
        operation_timestamp
        platform
        sell_price
        token_id
        type
    }
}

query GetActivitiesByIds($ids: [bigint!]!) {
    marketplace_activity(
        where: {id: {_in: $ids}},
        order_by: {id: asc}
    ) {
        amount
        contract
        id
        internal_order_id
        maker
        taker
        network
        operation_hash
        operation_level
        operation_timestamp
        platform
        sell_price
        token_id
        type
    }
}
