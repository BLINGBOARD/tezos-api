query GetOrders($id: bigint!, $limit: Int!) {
    marketplace_order(
        where: {id: {_gt: $id}},
        order_by: {id: asc},
        limit: $limit
    ) {
        cancelled
        created_at
        ended_at
        fill
        id
        internal_order_id
        last_updated_at
        make_contract
        make_price
        make_stock
        make_token_id
        make_value
        maker
        network
        platform
        started_at
        status
    }
}

